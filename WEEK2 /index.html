<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAPP</title>
</head>
<style>
    body{
        background-image: url(https://media.istockphoto.com/id/1212912117/photo/3d-abstracts-background-stock-photo.webp?a=1&b=1&s=612x612&w=0&k=20&c=Sg4N_VdqQfSY5tcjicNNP0qMixDnmylBgfbTAYKKOeg=);
        display:flex;
        justify-content: center;
        align-items: center;
    }
    .LEDGER{
           width: 620px;
          height:600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 25px;
            color: white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.35);
            text-align: center;
}
#DEPOSITINGAMOUNT{
    background-color:antiquewhite;
    width:250px;
}
h1{
    font-family: 'Times New Roman',Times,serif;
    font-style:italic;
}
#ConnectBtn{
    background-color:red;
    width: 100px;
}
#DepositBtn{
     background-color:red;
    width: 100px;
    height:40px;
    align-items: center;
    
}
#SeeUrBalance{
    background-color:red;
    width:100px;
}

</style>
<body>
  <div class ="LEDGER">
  <h1> LEDGER CONTRACT</h1>

  <button id ="ConnectBtn" onclick="connect()">Connect Wallet</button>
  <button id="DepositBtn" onclick="deposit()">Deposit</button>
  <button id="SeeUrBalance" onclick="balance()">Check Balance</button>

  <br /><br />

  <input id="DEPOSITINGAMOUNT" type="number" step="0.01" placeholder="ENTER AMOUNT IN ETH"/>

  <p>Balance Of Your Account: <span id="balance">0</span> ETH</p>
   </div>
  <script type="module" src="index.js"></script>
</body>
</html>
